<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of Fame - Interactive Airfoil Design Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hall of Fame</h1>
            <p class="subtitle">Top performing airfoils by Reynolds number</p>
            <nav style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
                <a href="/" class="btn btn-secondary" style="text-decoration: none;">Back to Designer</a>
                <button class="btn btn-secondary" onclick="toggleSettings()" id="settings-btn">Settings</button>
            </nav>
        </header>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal" style="display: none;">
            <div class="modal-content" style="max-width: 600px;">
                <span class="modal-close" onclick="closeSettings()">&times;</span>
                <h2>Settings</h2>
                <div class="settings-section">
                    <h3>Custom Colors</h3>
                    <div class="color-input-group">
                        <label>Primary Color:</label>
                        <input type="color" id="color-primary" value="#2563eb" onchange="updateColors()">
                    </div>
                    <div class="color-input-group">
                        <label>Success Color:</label>
                        <input type="color" id="color-success" value="#10b981" onchange="updateColors()">
                    </div>
                    <div class="color-input-group">
                        <label>Secondary Color:</label>
                        <input type="color" id="color-secondary" value="#6b7280" onchange="updateColors()">
                    </div>
                    <div class="color-input-group">
                        <label>Background:</label>
                        <input type="color" id="color-background" value="#f9fafb" onchange="updateColors()">
                    </div>
                    <div class="color-input-group">
                        <label>Card Background:</label>
                        <input type="color" id="color-card" value="#ffffff" onchange="updateColors()">
                    </div>
                    <button class="btn btn-secondary" onclick="resetColors()" style="margin-top: 10px;">Reset to Default</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- Category Selector -->
            <section class="card">
                <h2>Category</h2>
                <div class="category-selector">
                    <button class="btn btn-primary" id="category-peak-ld" onclick="selectCategory('peak_ld')">
                        Peak L/D
                    </button>
                    <button class="btn btn-secondary" id="category-peak-cl" onclick="selectCategory('peak_cl')">
                        Peak Cl
                    </button>
                </div>
            </section>

            <!-- Re Bin Selector -->
            <section class="card">
                <h2>Reynolds Number</h2>
                <div class="re-bin-selector">
                    <button class="btn btn-sm" onclick="selectReBin(50000)">50k</button>
                    <button class="btn btn-sm" onclick="selectReBin(100000)">100k</button>
                    <button class="btn btn-sm" onclick="selectReBin(250000)">250k</button>
                    <button class="btn btn-sm" onclick="selectReBin(500000)">500k</button>
                    <button class="btn btn-sm" onclick="selectReBin(750000)">750k</button>
                    <button class="btn btn-sm" onclick="selectReBin(1000000)">1m+</button>
                </div>
            </section>

            <!-- Airfoil Grid -->
            <section class="card">
                <h2 id="grid-title">Top 10 Airfoils</h2>
                <div id="airfoil-grid" class="airfoil-grid">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading airfoils...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" onclick="closeDetailModal()">&times;</span>
            <div id="detail-content"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='hof.js') }}"></script>
</body>
</html>
